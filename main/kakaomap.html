<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다양한 이미지 마커 표시하기</title>
    <style>
#mapwrap{position:relative;overflow:hidden;}
.category, .category *{margin:0;padding:0;color:#000;}   
.category {position:absolute;overflow:hidden;top:10px;left:10px;width:150px;height:50px;z-index:10;border:1px solid black;font-family:'Malgun Gothic','맑은 고딕',sans-serif;font-size:12px;text-align:center;background-color:#fff;}
.category .menu_selected {background:#FF5F4A;color:#fff;border-left:1px solid #915B2F;border-right:1px solid #915B2F;margin:0 -1px;} 
.category li{list-style:none;float:left;width:50px;height:45px;padding-top:5px;cursor:pointer;} 
.category .ico_comm {display:block;margin:0 auto 2px;width:22px;height:26px;background:url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png') no-repeat;} 
.category .ico_dogCafe {background-position:-10px 0;}  
.category .ico_restaurant {background-position:-10px -36px;}   
.category .ico_park {background-position:-10px -72px;} 
</style>
</head>
<body>
<div id="mapwrap"> 
    <!-- 지도가 표시될 div -->
    <div id="map" style="width:400px;height:400px;"></div>
    <!-- 지도 위에 표시될 마커 카테고리 -->
    <div class="category">
        <ul>
            <li id="dogCafeMenu" onclick="changeMarker('dogCafe')">
                <span class="ico_comm ico_dogCafe"></span>
                애견카페
            </li>
            <li id="restaurantMenu" onclick="changeMarker('restaurant')">
                <span class="ico_comm ico_restaurant"></span>
                식당
            </li>
            <li id="parkMenu" onclick="changeMarker('park')">
                <span class="ico_comm ico_park"></span>
                공원
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aefdc433d657b3802f48149819d88496"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.498004414546934, 127.02770621963765), // 지도의 중심좌표 
        level: 3 // 지도의 확대 레벨 
    }; 

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 애견카페 좌표 배열
var dogCafePositions = [ 
    new kakao.maps.LatLng(37.499590490909185, 127.0263723554437),
    new kakao.maps.LatLng(37.499427948430814, 127.02794423197847),
    new kakao.maps.LatLng(37.498553760499505, 127.02882598822454),
    new kakao.maps.LatLng(37.497625593121384, 127.02935713582038),
    new kakao.maps.LatLng(37.49646391248451, 127.02675574250912),
    new kakao.maps.LatLng(37.49629291770947, 127.02587362608637),
    new kakao.maps.LatLng(37.49754540521486, 127.02546694890695)                
];

// 식당 좌표 배열
var restaurantPositions = [
    new kakao.maps.LatLng(37.497535461505684, 127.02948149502778),
    new kakao.maps.LatLng(37.49671536281186, 127.03020491448352),
    new kakao.maps.LatLng(37.496201943633714, 127.02959405469642),
    new kakao.maps.LatLng(37.49640072567703, 127.02726459882308),
    new kakao.maps.LatLng(37.49640098874988, 127.02609983175294),
    new kakao.maps.LatLng(37.49932849491523, 127.02935780247945),
    new kakao.maps.LatLng(37.49996818951873, 127.02943721562295)
];

// 공원 좌표 배열
var parkPositions = [
    new kakao.maps.LatLng(37.49966168796031, 127.03007039430118),
    new kakao.maps.LatLng(37.499463762912974, 127.0288828824399),
    new kakao.maps.LatLng(37.49896834100913, 127.02833986892401),
    new kakao.maps.LatLng(37.49893267508434, 127.02673400572665),
    new kakao.maps.LatLng(37.49872543597439, 127.02676785815386),
    new kakao.maps.LatLng(37.49813096097184, 127.02591949495914),
    new kakao.maps.LatLng(37.497680616783086, 127.02518427952202)                       
];    

var markerImageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png';  // 마커이미지의 주소입니다. 스프라이트 이미지 입니다
    dogCafeMarkers = [], // 커피숍 마커 객체를 가지고 있을 배열입니다
    restaurantMarkers = [], // 편의점 마커 객체를 가지고 있을 배열입니다
    parkMarkers = []; // 주차장 마커 객체를 가지고 있을 배열입니다

    
createdogCafeMarkers(); // 커피숍 마커를 생성하고 커피숍 마커 배열에 추가합니다
createrestaurantMarkers(); // 편의점 마커를 생성하고 편의점 마커 배열에 추가합니다
createparkMarkers(); // 주차장 마커를 생성하고 주차장 마커 배열에 추가합니다

changeMarker('dogCafe'); // 지도에 커피숍 마커가 보이도록 설정합니다    


// 마커이미지의 주소와, 크기, 옵션으로 마커 이미지를 생성하여 리턴하는 함수입니다
function createMarkerImage(src, size, options) {
    var markerImage = new kakao.maps.MarkerImage(src, size, options);
    return markerImage;            
}

// 좌표와 마커이미지를 받아 마커를 생성하여 리턴하는 함수입니다
function createMarker(position, image) {
    var marker = new kakao.maps.Marker({
        position: position,
        image: image
	});
    
    return marker;  
}   
   
// 애견카페 마커를 생성하고 애견카페 마커 배열에 추가하는 함수입니다
function createdogCafeMarkers() {
    
    for (var i = 0; i < dogCafePositions.length; i++) {  
        
        var imageSize = new kakao.maps.Size(22, 26),
            imageOptions = {  
                spriteOrigin: new kakao.maps.Point(10, 0),    
                spriteSize: new kakao.maps.Size(36, 98)  
            };     
        
        // 마커이미지와 마커를 생성합니다
        var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),    
            marker = createMarker(dogCafePositions[i], markerImage);  
        
        // 생성된 마커를 애견카페 마커 배열에 추가합니다
		dogCafeMarkers.push(marker);

		// 클릭이벤트 추가
		kakao.maps.event.addListener(marker, 'click', function() {
		alert(marker);
		});  
    }     
}

// 애견카페 마커들의 지도 표시 여부를 설정하는 함수입니다
function setdogCafeMarkers(map) {        
    for (var i = 0; i < dogCafeMarkers.length; i++) {  
		dogCafeMarkers[i].setMap(map);
		
    }        
}

// 식당 마커를 생성하고 식당 마커 배열에 추가하는 함수입니다
function createrestaurantMarkers() {
    for (var i = 0; i < restaurantPositions.length; i++) {
        var imageSize = new kakao.maps.Size(22, 26),
            imageOptions = {   
                spriteOrigin: new kakao.maps.Point(10, 36),    
                spriteSize: new kakao.maps.Size(36, 98)  
            };       
     
        // 마커이미지와 마커를 생성합니다
        var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),    
            marker = createMarker(restaurantPositions[i], markerImage);  

        // 생성된 마커를 식당 마커 배열에 추가합니다
		restaurantMarkers.push(marker);

		// 클릭이벤트 추가
		kakao.maps.event.addListener(marker, 'click', function() {
		alert('restaurant');
		});  
		
    }        
}

// 식당 마커들의 지도 표시 여부를 설정하는 함수입니다
function setrestaurantMarkers(map) {        
    for (var i = 0; i < restaurantMarkers.length; i++) {  
		restaurantMarkers[i].setMap(map);
    }        
}

// 공원 마커를 생성하고 공원 마커 배열에 추가하는 함수입니다
function createparkMarkers() {
    for (var i = 0; i < parkPositions.length; i++) {
        
        var imageSize = new kakao.maps.Size(22, 26),
            imageOptions = {   
                spriteOrigin: new kakao.maps.Point(10, 72),    
                spriteSize: new kakao.maps.Size(36, 98)  
            };       
     
        // 마커이미지와 마커를 생성합니다
        var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),    
            marker = createMarker(parkPositions[i], markerImage);  

        // 생성된 마커를 공원 마커 배열에 추가합니다
		parkMarkers.push(marker); 

		// 클릭이벤트 추가
		kakao.maps.event.addListener(marker, 'click', function() {
		alert('park');
		});       
    }                
}

// 공원 마커들의 지도 표시 여부를 설정하는 함수입니다
function setparkMarkers(map) {        
    for (var i = 0; i < parkMarkers.length; i++) {  
        parkMarkers[i].setMap(map);
    }        
}

// 카테고리를 클릭했을 때 type에 따라 카테고리의 스타일과 지도에 표시되는 마커를 변경합니다
function changeMarker(type){
    
    var dogCafeMenu = document.getElementById('dogCafeMenu');
    var restaurantMenu = document.getElementById('restaurantMenu');
    var parkMenu = document.getElementById('parkMenu');
    
    // 애견카페 카테고리가 클릭됐을 때
    if (type === 'dogCafe') {
    
        // 애견카페 카테고리를 선택된 스타일로 변경하고
        dogCafeMenu.className = 'menu_selected';
        
        // 식당과 공원 카테고리는 선택되지 않은 스타일로 바꿉니다
        restaurantMenu.className = '';
        parkMenu.className = '';
        
        // 애견카페 마커들만 지도에 표시하도록 설정합니다
        setdogCafeMarkers(map);
        setrestaurantMarkers(null);
        setparkMarkers(null);
        
    } else if (type === 'restaurant') { // 식당 카테고리가 클릭됐을 때
    
        // 식당 카테고리를 선택된 스타일로 변경하고
        dogCafeMenu.className = '';
        restaurantMenu.className = 'menu_selected';
        parkMenu.className = '';
        
        // 식당 마커들만 지도에 표시하도록 설정합니다
        setdogCafeMarkers(null);
        setrestaurantMarkers(map);
        setparkMarkers(null);
        
    } else if (type === 'park') { // 공원 카테고리가 클릭됐을 때
     
        // 공원 카테고리를 선택된 스타일로 변경하고
        dogCafeMenu.className = '';
        restaurantMenu.className = '';
        parkMenu.className = 'menu_selected';
        
        // 공원 마커들만 지도에 표시하도록 설정합니다
        setdogCafeMarkers(null);
        setrestaurantMarkers(null);
        setparkMarkers(map);  
    }    
} 
</script>
</body>
</html>
