<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2ea6hvclpl"></script>
    <!-- <script type="text/javascript" src="./naverMap.js"></script> -->
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
<script>
    window.onload = function(){
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 14
    };
    
    var targetMap = document.getElementById('map');
    
    var map = new naver.maps.Map(targetMap, mapOptions);
};



</script>
</body>
</html>
